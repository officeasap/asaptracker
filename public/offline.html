
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASAP Tracker - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: #1A1A1A;
      border-radius: 12px;
      border: 2px solid #8B0000;
    }
    h1 {
      color: white;
      margin-top: 0;
    }
    p {
      color: #ccc;
      line-height: 1.6;
    }
    .icon {
      margin-bottom: 20px;
      color: #8B0000;
      font-size: 48px;
    }
    .button {
      display: inline-block;
      background-color: #8B0000;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }
    .button:hover {
      background-color: #A80000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✈️</div>
    <h1>You're currently offline</h1>
    <p>
      It looks like you're currently offline. Please check your internet connection and try again.
    </p>
    <p>
      ASAP Tracker requires an internet connection to provide you with real-time flight information and updates.
    </p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
